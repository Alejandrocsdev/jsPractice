<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Practice</title>
  <link rel="stylesheet" href="../css/fonts.css">
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../css/sec-1.css">
</head>

<!-- 
c => container
t => title
i => input
a => answer
s => submit
r => reset
-->

<body>
  <header>
    <h1 class="header-title">JS Practice</h1>
  </header>
  <aside>
    <button class="link clicked" data-id="sec-1">Prime</button>
    <button class="link" data-id="sec-2">Sha256</button>
    <button class="link" data-id="sec-3">...</button>
  </aside>
  <section id="sec-1">
    <h1 class="title">Prime</h1>
    <div class="c-1">
      <div class="check-prime task-c-1">
        <h2 class="t-1">Check for Prime</h2>
        <div>
          <button class="s-1">Submit</button>
          <input class="i-1 reset" type="text">
          <div class="a-1 reset"></div>
        </div>
      </div>
      <div class="get-ordinal task-c-1">
        <h2 class="t-1">Get Prime Ordinal</h2>
        <div>
          <button class="s-1">Submit</button>
          <input class="i-1 reset" type="text">
          <div class="a-1 reset"></div>
        </div>
      </div>
      <div class="get-by-ordinal task-c-1">
        <h2 class="t-1">Get Prime by Ordinal</h2>
        <div>
          <button class="s-1">Submit</button>
          <input class="i-1 reset" type="text">
          <div class="a-1 reset"></div>
        </div>
      </div>
      <div class="get-range task-c-1">
        <h2 class="t-1">Get Prime within Range</h2>
        <div>
          <button class="s-1">Submit</button>
          <input class="ini i-1 reset" id="ini" type="text">
          <input class="end i-1 reset" id="end" type="text">
        </div>
        <textarea class="a-1 reset" cols="30" rows="10"></textarea>
      </div>
      <div class="bottom-c-1">
        <div class="restrict-c-1">
          <p class="restrict">Max Value: 1000</p>
          <p class="restrict">Min Value: 1</p>
        </div>
        <button class="r-1">Reset</button>
      </div>
    </div>
  </section>
  <section id="sec-2">
    <h1 class="title">...</h1>
  </section>
  <section id="sec-3">
    <h1 class="title">...</h1>
  </section>
  <script src="../js/index.js"></script>
  <script src="../js/sec-1.js"></script>
</body>
